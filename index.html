<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blade Wars ⚔️</title>

    <link rel="stylesheet" href="./assets/css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">BladeWars⚔️</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Creador</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <section class="container d-flex justify-content-center mt-5 flex-column">

        <div class="juego__contenedor position-relative align-self-center" id="contenedor">
          <div class="vidaanimada vida__animada vida__animada--1" id="vidaanimada"></div>
          <div class="vidaanimada vida__animada vida__animada--2" id="vidaanimada2"></div>
          <div>
            <div class="juego__vida position-absolute top-0 start-0" id="vida">
            </div>
            <div class="juego__vida position-absolute top-0 end-0" id="vidaEnemigo">  
            </div>
          </div>

          <div class="espadas d-flex justify-content-center align-items-center gap-5">
            <div class="espada" id="espada">
              
            </div>

            <div class="espadaEnemiga" id="espada__enemiga">

            </div>
          </div>

          <div class="d-flex mensaje__contenedor justify-content-center align-items-center ">
            <div class="mensajes d-flex justify-content-center align-items-center" id="mensajes">
              <p class="mensajes__texto">
                Muchas gracias por jugar con nosotros
              </p>
            </div>
          </div>
          <div class="menu__contenedor position-absolute bottom-0 start-50 translate-middle-x gap-5 d-flex justify-content-center" id="menu__jugar">
            <button class="btn__menu" id="btn__jugar">
              Volver a Jugar
            </button>
            <button class="btn__menu" id="btn__combatlog">
              Ver el Historial de Combate
            </button>
          </div>
          <div class="position-absolute top-50 start-50 translate-middle">
            <button class="juego__btn--inicio" id="comenzarJuego">
              EMPEZAR A JUGAR
            </button>
          </div>
          <div  class="position-absolute top-50 start-50 translate-middle elegir__espadas" id="elegir__espada">
            <div class="d-flex justify-content-center">
              <img src="assets/images/espada-agua.png" alt="espada-agua" class="espada__imagen--2" id="agua">
              <img src="assets/images/espada-fuego.png" alt="espada-fuego" class="espada__imagen--2" id="fuego">
              <img src="assets/images/espada-planta.png" alt="espada-planta" class="espada__imagen--2" id="planta">
            </div>
            <div class="text-center elegir__espadas--texto">
              ELIGE TU ESPADA
            </div>
          </div>
          <div class="ganaste__perdiste  position-absolute top-50 start-50 translate-middle" id="ganaste">
            Felicidades Has Ganado la Batalla!
          </div>
          <div class="ganaste__perdiste position-absolute top-50 start-50 translate-middle" id="perdiste">
            Has luchado con honor pero has perdido la batalla
          </div>

        </div>
        <div class="d-flex flex-column">
          <div class="text-center historial__titulo">
            <h2>Historial de Victorias</h2>
          </div>
          <div class="container">
            <div class="row text-center">
              <p class="d-flex col-6 flex-column historial__ganadas">
                Ganadas
                <span id="vecesGanadas">0</span>
              </p>
              <p class="d-flex col-6 flex-column historial__perdidas">
                Perdidas
                <span id="vecesPerdidas">0</span>
              </p>
            </div>

          </div>

        </div>


      </section>
        
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./assets/scripts/anime.min.js"></script>
    <script src="./assets/scripts/main.js"></script>

</body>
</html>
